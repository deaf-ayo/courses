<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Exercise</title>
</head>

<body>
    <h1>Conditional Exercise</h1>
    <ul>
        <li>If age is negative
            <ul>
                <li>print an error message</li>
            </ul>
        </li>
        <li>If age is 21
            <ul>
                <li>print "Happy Birthday!"</li>
            </ul>
        </li>
        <li>If age is odd
            <ul>
                <li>print "Your age is odd!"</li>
            </ul>
        </li>
        <li><strong>Bonus:</strong> If age is a perfect square
            <ul>
                <li>print "Perfect square!"</li>
            </ul>
        </li>
    </ul>
    <h4>You can check the console for the full message.</h4>
    <script src="script.js"></script>
</body>

</html>
