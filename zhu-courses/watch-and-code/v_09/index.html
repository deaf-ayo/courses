<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Watch and Code</title>
</head>

<body>
  <h1>Todo List</h1>

  <div>
    <button onclick="handlers.toggleAll()">Toggle All</button>
  </div>

  <div>
    <button onclick="handlers.addTodo()">Add</button>
    <input id="addTodoTextInput" type="text">
  </div>

  <div>
    <button onclick="handlers.changeTodo()">Edit</button>
    <input id="editTodoPosition" type="number">
    <input id="editTodoTextInput" type="text">
  </div>

  <div>
    <button onclick="handlers.deleteTodo()">Delete</button>
    <input id="deleteTodoPosition" type="number">
  </div>

  <div>
    <button onclick="handlers.toggleCompleted()">Toggle Completed</button>
    <input id="toggleCompletedPosition" type="number">
  </div>

  <ul>
  </ul>

  <script src="script.js"></script>
</body>

</html>
