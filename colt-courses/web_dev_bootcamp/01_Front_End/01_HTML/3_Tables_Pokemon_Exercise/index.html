<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Pokemon Exercise</title>
    <style>
        th,
        td {
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>First Gen Pokemon Chart</h1>
    <table border="1">
        <thead>
            <tr>
                <td><strong>Image</strong></td>
                <td><strong>Name</strong></td>
                <td><strong>Type</strong></td>
                <td><strong>Evolves Into</strong></td>
            </tr>
        </thead>
        <tbody>
            <!-- Bulbasaur -->
            <tr>
                <td><img width="125" src="https://upload.wikimedia.org/wikipedia/en/2/28/Pok%C3%A9mon_Bulbasaur_art.png" /></td>
                <td>Bulbasaur</td>
                <td>Grass/Poison</td>
                <td><a href="http://pokemon.wikia.com/wiki/Ivysaur" target="_blank">Ivysaur</a></td>
            </tr>
            <!-- Charmander -->
            <tr>
                <td><img width="125" src="https://upload.wikimedia.org/wikipedia/en/a/a5/Pok%C3%A9mon_Charmander_art.png" /></td>
                <td>Charmander</td>
                <td>Fire</td>
                <td><a href="http://pokemon.wikia.com/wiki/Charmeleon" target="_blank">Charmeleon</a></td>
            </tr>
            <!-- Squirtle -->
            <tr>
                <td><img width="125" src="https://upload.wikimedia.org/wikipedia/en/5/59/Pok%C3%A9mon_Squirtle_art.png" /></td>
                <td>Squirtle</td>
                <td>Water</td>
                <td><a href="http://pokemon.wikia.com/wiki/Wartortle" target="_blank">Wartortle</a></td>
            </tr>
            <!-- Jigglypuff -->
            <tr>
                <td><img width="125" src="https://upload.wikimedia.org/wikipedia/en/2/22/Pok%C3%A9mon_Jigglypuff_art.png" /></td>
                <td>Jigglypuff</td>
                <td>Normal/Fairy</td>
                <td><a href="http://pokemon.wikia.com/wiki/Wigglytuff" target="_blank">Wigglytuff</a></td>
            </tr>
        </tbody>
    </table>

</body>

</html>
